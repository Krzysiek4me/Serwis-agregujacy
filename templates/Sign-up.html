{% extends 'base.html' %}

{% load static %}

{% block head %}

    <link rel="icon" href="{% static 'EventLogo.png' %}" >

    <title>Serwis agregujacy Logowanie </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet" type="text/css">

{% endblock %}

 {% block content %}
    <form class="form-signin" style="margin: auto;">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in for the Event</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
<!--      <label for="inputPassword" class="sr-only">Enter again Your Password</label>-->
<!--      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">-->
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>



{% endblock %}
